// ç»˜åˆ¶ 10px ç²—è½¨è¿¹
async function drawLine(start, end) {
return new Promise(res => {
const line = L.polyline.antPath([start, start], {
color: '#00f2fe', pulseColor: '#ffffff', weight: 10, delay: 1200
}).addTo(map);
let i = 0;
const timer = setInterval(() => {
i++;
let lat = start[0] + (end[0]-start[0])*(i/30);
let lng = start[1] + (end[1]-start[1])*(i/30);
line.setLatLngs([start, [lat, lng]]);
if(i >= 30) { clearInterval(timer); res(); }
}, 30);
});
}

// æ ¸å¿ƒåŠ è½½é€»è¾‘
async function loadData() {
try {
const { data, error } = await _db.from('footprints').select('*').order('created_at', {ascending: true});
if(error || !data || data.length === 0) return;

map.flyTo([data[0].lat, data[0].lng], 6);
await new Promise(r => setTimeout(r, 2000));

let last = null;
for(let item of data) {
const pos = [item.lat, item.lng];
if(last) await drawLine(last, pos);

const icon = L.divIcon({
className: '',
html: item.img_url ? `<img src="${item.img_url}" class="photo-frame">` : `<div style="background:#00f2fe;width:10px;height:10px;border-radius:50%"></div>`,
iconSize: [80, 80]
});
L.marker(pos, {icon: icon}).addTo(map);
map.panTo(pos);
await new Promise(r => setTimeout(r, 1000));
last = pos;
}
} catch(e) { console.error("åŠ è½½æ•°æ®å¤±è´¥"); }
}

setTimeout(loadData, 1000);

document.getElementById('fileIn').onchange = async function(e) {
const files = Array.from(e.target.files);
for (const file of files) {
await new Promise((resolve) => {
const reader = new FileReader();
reader.onload = function(ev) {
const img = new Image();
img.onload = function() {
const canvas = document.createElement('canvas');
canvas.width = 300; canvas.height = 300;
canvas.getContext('2d').drawImage(img, 0, 0, 300, 300);
const mini = canvas.toDataURL('image/jpeg', 0.6);
EXIF.getData(file, async function() {
const lat = EXIF.getTag(this, "GPSLatitude"), lon = EXIF.getTag(this, "GPSLongitude");
if(lat && lon) {
let latN = lat[0] + lat[1]/60 + lat[2]/3600;
let lonN = lon[0] + lon[1]/60 + lon[2]/3600;
await _db.from('footprints').insert([{ lat: latN, lng: lonN, img_url: mini, user_id: 'me' }]);
}
resolve();
});
};
img.src = ev.target.result;
};
reader.readAsDataURL(file);
});
}
location.reload();
};
