async function animateLine(start, end, color) {
return new Promise((resolve) => {
const steps = 60;
let currentStep = 0;
const line = L.polyline.antPath([start, start], { delay: 3000, color: color, weight: 5 }).addTo(map);
const interval = setInterval(() => {
currentStep++;
const lat = start[0] + (end[0] - start[0]) * (currentStep / steps);
const lng = start[1] + (end[1] - start[1]) * (currentStep / steps);
line.setLatLngs([start, [lat, lng]]);
if (currentStep >= steps) { clearInterval(interval); resolve(); }
}, 40);
});
}

});

}
}

async function loadHistory() {
const { data } = await _db.from('footprints').select('*').order('created_at', { ascending: true });
if (data && data.length > 0) {
map.flyTo([data[0].lat, data[0].lng], 6, { duration: 3 });
await new Promise(res => setTimeout(res, 3500));

let lastPoint = null;
for (let i = 0; i < data.length; i++) {
const p = data[i];
const year = new Date(p.created_at).getFullYear().toString();
const color = yearColors[year] || yearColors["default"];
const currentPoint = [p.lat, p.lng];

if (lastPoint) await animateLine(lastPoint, currentPoint, color);

dropPhoto(currentPoint, color, p.img_url);
map.panTo(currentPoint);
await new Promise(res => setTimeout(res, 1500));
lastPoint = currentPoint;
}
}
}
loadHistory();
