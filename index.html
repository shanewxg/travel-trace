const yearColors = {
"2018": "#FF0000", "2019": "#FF7F00", "2020": "#FFFF00",
"2021": "#00FF00", "2022": "#00FFFF", "2023": "#0000FF",
"2024": "#8B00FF", "2025": "#FF1493", "default": "#00f2fe"
};

var map = L.map('map', { zoomControl: false }).setView([30, 110], 4);
L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

// ç»˜åˆ¶æµåŠ¨çš„å½©è™¹çº¿æ¡
function drawRainbowLine(start, end, color) {
return new L.Polyline.AntPath([start, end], {
delay: 2000,
dashArray: [10, 20],
weight: 5,
color: color,
pulseColor: '#FFFFFF',
paused: false,
reverse: false
}).addTo(map);
}

function dropPhoto(point, color, imgUrl) {
L.circleMarker(point, { radius: 6, color: color, fillColor: color, fillOpacity: 0.9 }).addTo(map);
if (imgUrl) {
const icon = L.divIcon({
html: `<img src="${imgUrl}" class="photo-marker-icon">`,
iconSize: [60, 60], className: ''
});
L.marker(point, {icon: icon}).addTo(map);
}
}

async function loadHistory() {
const { data } = await _db.from('footprints').select('*').order('created_at', { ascending: true });
if (data && data.length > 0) {
// è‡ªåŠ¨å®šä½åˆ°èµ·ç‚¹
map.flyTo([data[0].lat, data[0].lng], 5);
await new Promise(r => setTimeout(r, 2000));

let lastPoint = null;
for (let p of data) {
const currentPoint = [p.lat, p.lng];
const year = new Date(p.created_at).getFullYear().toString();
const color = yearColors[year] || yearColors["default"];

if (lastPoint) {
drawRainbowLine(lastPoint, currentPoint, color);
// ä¸æ»‘ç§»åŠ¨é•œå¤´
map.panTo(currentPoint, { animate: true, duration: 1.5 });
await new Promise(r => setTimeout(r, 1000));
}

dropPhoto(currentPoint, color, p.img_url);
lastPoint = currentPoint;
await new Promise(r => setTimeout(r, 800));
}
}
}
loadHistory();

document.getElementById('fileIn').onchange = async function(e) {
const files = Array.from(e.target.files);
for (const file of files) {
await new Promise(resolve => {
const reader = new FileReader();
reader.onload = function(ev) {
const img = new Image();
img.onload = async function() {
const canvas = document.createElement('canvas');
const size = 500;
canvas.width = size; canvas.height = size;
canvas.getContext('2d').drawImage(img, 0, 0, size, size);
const miniData = canvas.toDataURL('image/jpeg', 0.8);

EXIF.getData(file, async function() {
const lat = EXIF.getTag(this, "GPSLatitude"), lon = EXIF.getTag(this, "GPSLongitude");
const latR = EXIF.getTag(this, "GPSLatitudeRef"), lonR = EXIF.getTag(this, "GPSLongitudeRef");
if (lat && lon) {
const latN = (lat[0] + lat[1]/60 + lat[2]/3600) * (latR === "S" ? -1 : 1);
const lonN = (lon[0] + lon[1]/60 + lon[2]/3600) * (lonR === "W" ? -1 : 1);
await _db.from('footprints').insert([{ lat: latN, lng: lonN, img_url: miniData, user_id: "me" }]);
}
resolve();
});
};
img.src = ev.target.result;
};
reader.readAsDataURL(file);
});
}
location.reload();
};
