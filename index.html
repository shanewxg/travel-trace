// 3. åŠ è½½å¹¶ç»˜åˆ¶å†å²è½¨è¿¹
async function loadHistory() {
const { data, error } = await _db.from('footprints').select('*').order('created_at', { ascending: true });

if (data && data.length > 0) {
let lastPoint = null;
for (let p of data) {

// å¦‚æœæœ‰ä¸Šä¸€ä¸ªç‚¹ï¼Œå°±ç”»åŠ¨ç”»è¿çº¿
if (lastPoint) {
L.polyline.antPath([lastPoint, currentPoint], { color: color, weight: 4, delay: 2000 }).addTo(map);
}

dropPhoto(currentPoint, color, p.img_url);
lastPoint = currentPoint;
}
// è‡ªåŠ¨ç§»åˆ°æœ€åä¸€ä¸ªç‚¹
map.panTo([data[data.length-1].lat, data[data.length-1].lng]);

}
